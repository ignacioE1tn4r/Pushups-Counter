<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="index.css">
        <meta charset="utf-8">
        <title>Pushups Counter</title>
    </head>
    <body>
        <div id="main">
            <h1>Pushups done:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous pushups: </p>
            <script src="index.js"></script>
        </div>
    </body>
</html>
